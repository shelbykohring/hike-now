<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>3D Card</title>
</head>
<body>
    <!-- landing page -->
    <div class="card2">
        <div class="container2">
            <div class="hero2">
                <h1 class="heading">Where would you like to go?</h1>
            </div>
            <div class="input-container">
                <input class="input" id="search-term" type="search" placeholder="Enter destination..." onfocus="this.placeholder = '';this.value=''" onblur="this.placeholder = 'Enter destination...'" autocomplete="off">
                <button class="button2" id="searchbtn">Search</button>
            </div>
        </div>
    </div>

    <!-- card page -->
    <button class="back-button" style="display:none">Back</button>
    <div id="container" class="container" style="display:none">
        <div class="card">
            <div class="map-div">
                <img class="map" id="map" src="./assets/images/" alt="physical map">
            </div>
            <div class="info">
                <h1 class="title"></h1>
                
                <div class="weather">
                    <h3 class="description">CURRENT CONDITIONS</h3>
                    <div class="list">
                        <div class="city" id="currentDay"></div>
                        <div class="temperature"></div>
                        <div class="humidity"></div>
                        <div class="uvIndex"></div>
                    </div>
                </div>

                <div class="trails">
                    <h3 class="description"><span class="trail-desc"></span></h3>
                    <div class="trail-list">
                        <div class="trail-item" id="trail-item1">
                            <div id="trail1"></div>
                            <ul class="info-list">
                                <li class="location" id="location1"></li>
                                <li class="difficulty" id="difficulty1"></li>
                                <li class="length" id="length1"></li>
                                <a class="url" id="url1"></a>
                            </ul>
                        </div>
                        <div class="trail-item">
                            <div class="trail-name" id="trail2"></div>
                            <ul class="info-list">
                                <li class="location" id="location2"></li>
                                <li class="difficulty" id="difficulty2"></li>
                                <li class="length" id="length2"></li>
                                <a class="url" id="url2"></a>
                            </ul>
                        </div>
                        <div class="trail-item">
                            <div class="trail-name" id="trail3"></div>
                            <ul class="info-list">
                                <li class="location" id="location3"></li>
                                <li class="difficulty" id="difficulty3"></li>
                                <li class="length" id="length3"></li>
                                <a class="url" id="url3"></a>
                            </ul>
                        </div>
                        <div class="trail-item">
                            <div class="trail-name" id="trail4"></div>
                            <ul class="info-list">
                                <li class="location" id="location4"></li>
                                <li class="difficulty" id="difficulty4"></li>
                                <li class="length" id="length4"></li>
                                <a class="url" id="url4"></a>
                            </ul>
                        </div>
                        <div class="trail-item" id="trail-item5">
                            <div class="trail-name" id="trail5"></div>
                            <ul class="info-list">
                                <li class="location" id="location5"></li>
                                <li class="difficulty" id="difficulty5"></li>
                                <li class="length" id="length5"></li>
                                <a class="url" id="url5"></a>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- <div class="more-info">
                    <button>More Information</button>
                </div> -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
